name: Node CI

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]

jobs:
  add-labels:
    permissions:
      contents: read
      pull-requests: write
    uses: ./.github/workflows/labeler.yml
  js-tests:
    name: JS Tests (root app)
    runs-on: ubuntu-latest
    needs: add-labels
    if: ${{ !contains(needs.add-labels.outputs.all-labels, 'skip js tests') }}
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Run tests
        run: yarn test --silent
